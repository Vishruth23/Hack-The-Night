<!DOCTYPE html>
<html>
<head>
  <title>Chatbot Page</title>
  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f1f1f1;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 600px;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 90vh;
    }

    #chatbox {
      flex-grow: 1;
      overflow-y: scroll;
      padding: 10px;
      margin-bottom: 10px; /* Add margin bottom for spacing */
      background-color: #f9f9f9;
      border: 1px solid #ccc;
    }

    #user-input {
      display: flex;
      margin-top: 10px;
    }

    #user-message {
      flex: 1;
      padding: 5px;
    }

    #send-button {
      padding: 5px 10px;
      background-color: #4CAF50;
      border: none;
      color: #fff;
      cursor: pointer;
    }

    .user-message {
      text-align: right;
    }

    .chatbot-message {
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="chatbox">
      <!-- Chat messages will be displayed here -->
    </div>
    <form class="forms" id="user-input">
      <input type="text" id="user-message" class="form-control" placeholder="Type your message here" />
      <button id="send-button" class="btn btn-primary" onclick="sendMessage()">Send</button>
    </form>
  </div>

  <!-- Include Bootstrap JS if needed -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    function sendMessage() {
      // Add your logic to send user messages and receive responses from the chatbot
    }
  </script>
</body>
</html>
