<!DOCTYPE html>
<html>
<head>
  <title>Blog Content</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px;
    }
    
    h1 {
      text-align: center;
      color: #333;
    }
    
    form {
      max-width: 500px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    
    label {
      font-weight: bold;
    }
    
    input[type="text"],
    input[type="date"],
    textarea {
      width: 100%;
      padding: 8px;
      border-radius: 3px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }
    
    input[type="submit"] {
      background-color: #4CAF50;
      color: #fff;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      border-radius: 3px;
    }
    
    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Blog Content</h1>
  
  <form action="ngoportal" method="post">
    {% csrf_token %}
    <label for="title">Title:</label><br>
    <input type="text" id="title" name="title"><br>
    
    <label for="author">Author:</label><br>
    <input type="text" id="author" name="author"><br>
    
    <label for="publication-date">Publication Date:</label><br>
    <input type="date" id="publication-date" name="publication-date"><br>
    
    <label for="content">Content:</label><br>
    <textarea id="content" name="content" rows="10" cols="50"></textarea><br>
    
    <input type="submit" value="Publish">
  </form>
</body>
</html>
